<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/be8db3d534.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  <script defer src="main.js"></script></head>
  <body>
    <main class="main">
      <section class="main-container">
        <div class="title">
          <h1 class="todo-title">Today's To Do</h1>
          <i class="fa-solid fa-rotate fa-rotate-90"></i>
        </div>
        <div class="input-container">
          <input
            type="text"
            name="todo"
            id="todo"
            class="input-field"
            placeholder="Add new item..."
          />
          <button class="add-btn">
            <i class="fa-solid fa-arrow-turn-down fa-rotate-90"></i>
          </button>
        </div>
        <ul class="todo-container"></ul>
        <button class="clear-all-btn">Clear all completed</button>
      </section>
    </main>
  </body>
</html>
