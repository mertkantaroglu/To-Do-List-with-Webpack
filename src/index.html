<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/69940923dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="main-container">
      <div class="title">
        <h3>Today's To Do</h3>
        <i class="fa-solid fa-rotate"></i>
      </div>
      <div class="input-div">
        <input type="text" id="input" placeholder="Add to your list.." />

        <i class="fa-solid fa-arrow-turn-down fa-rotate-90"></i>
      </div>
      <div>
        <ul class="to-do-list-container"></ul>
      </div>
      <button id="clear-btn">Clear all completed</button>
    </section>
  </body>
</html>
